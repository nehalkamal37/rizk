<script>
  const form = document.getElementById("contact-form");
  const statusEl = document.getElementById("form-status");
  const submitBtn = document.getElementById("contact_form_submit");

  // Add this to mark the form and stop legacy handlers
  form.setAttribute("data-web3forms", "true");

  // Use capture + stopImmediatePropagation to beat theme handlers
  form.addEventListener("submit", async function onSubmit(e) {
    e.preventDefault();
    e.stopPropagation();
    e.stopImmediatePropagation();   // << prevents other submit handlers from running

    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    submitBtn.disabled = true;
    statusEl.textContent = "Sending...";

    try {
      const formData = new FormData(form);
      const res = await fetch("https://api.web3forms.com/submit", {
        method: "POST",
        body: formData
      });
      const data = await res.json();

      if (data.success) {
        statusEl.textContent = "✅ Sent! We’ll get back to you soon.";
        form.reset();
      } else {
        statusEl.textContent = "❌ Failed to send. " + (data.message || "Please try again.");
      }
    } catch (err) {
      console.error(err);
      statusEl.textContent = "❌ Network error. Please try again.";
    } finally {
      submitBtn.disabled = false;
    }
  }, true); // << capture phase so our handler runs before bubbling ones
</script>
